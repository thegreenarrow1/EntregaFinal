  <link rel="manifest" href="../images/site.webmanifest">
  <title>Services</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-black fw-semibold fs-4" href="#">NiMi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-black active" aria-current="page" href="../public/index.html">Home</a>
            <a class="nav-link text-black" href="../public/services.html">Services</a>
            <a class="nav-link text-black" href="../public/projects.html">Projects</a>
            <a class="nav-link text-black" href="../public/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <div class="contact-container">

    <div class="contact-1">
      <img src="../images/social-img.png" class="social_img">
    </div>

    <div class="contact-2">
      <p class="send_msg">Send me a message!</p>
    </div>

    <div class="contact-3">
      <img src="../images/ig.png" class="social_ig">
    </div>

    <div class="contact-4">
      <img src="../images/wh.png" class="social_wh">
    </div>

    <div class="contact-5">
      <img src="../images/in.png" class="social_in">
    </div>

    <div class="contact-6">
      <p class="send_msg">Or an email, as you prefer</p>
    </div>

    <div class="contact-7">
      <label for="fname">Name</label><br>
      <input type="text" id="fname" name="fname" placeholder="insert your name" required>
    </div>

    <div class="contact-8">
      <label for="lname">E-mail</label><br>
      <input type="text" id="lname" name="lname" placeholder="insert your e-mail" required>
    </div>

    <div class="contact-9">
      <label for="message">Message:</label><br>
      <textarea type="text" id="message" name="message" placeholder="write a message" required></textarea>
    </div>

    <div class="contact-10">
      <input type="submit" value="SEND">

    </div>

  </div>


  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
    {
    "imports": {
      "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",

    }
  }
  </script>
  <script type="module">
    import * as bootstrap from 'bootstrap'

    new bootstrap.Popover(document.getElementById('popoverButton'))
  </script>

</body>

</html>
